<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="index.css"> 
    <title>Login-Page</title>
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign In </h2>





            <!-- Login Form -->
            <form onsubmit="HandleLogin(event)">
                <input type="text" id="login" class="fadeInsecond" name="name" placeholder="Username">
                <input type="password" id="password" class="fadeInthird" name="password" placeholder="password">
                <input type="submit" class="fadeIn fourth" value="Log In"></input>
                <div id="root"></div>
            </form>
            


        </div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
