<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analytics-changes of tickets</title>
</head>

<body>

    <div class="container">
        <div class="cardContainer">
            <div class="cardBody">

                <form onsubmit="getData(event)" class="filtersContainer">
                    <select  id="status" name="oldOrnew" class="inputSelect">
                        <option value="none" selected disabled hidden> 
                            Old or New:
                        </option> 
                        <option name="newValue" value="newValue">newValue</option>
                        <option name="oldValue" value="oldValue">oldValue</option>

                    </select>
                    <select id="status" name="statusOfValue" class="inputSelect" >
                        <option value="none" selected disabled hidden> 
                            Choose a status:
                        </option> 
                        <option name="in-progress"">In Progress</option>
                        <option name=" Backlog">Backlog</option>
                        <option name="Done">Done</option>
                    </select>
                    <input type="date" class="inputSelect" name="startDate">
                    <input type="date" class="inputSelect" name="endDate">
                      <button class="filtersButton" type="submit"> submit</button> 
                </form>
                <div class="tableContainer">
                    <table id="selectedData">

                        <tr>
                            <!-- <td class="title">Task ID</td>
                            <td class="title">Date and time</td>
                            <td class="title">New value</td> -->

                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>





    <script src="functions.js"></script>

</body>

</html>
